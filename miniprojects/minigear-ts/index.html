<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MiniGear Emulator</title>

    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;

      height: 100vh;
    }
    canvas {
      image-rendering: pixelated;

      height: 384px;

<body>
  <input type="file" id="romLoader" accept=".gg,.sms,.bin" />

  <script type="module" src="./main.js"></script>
</body>
</html>
